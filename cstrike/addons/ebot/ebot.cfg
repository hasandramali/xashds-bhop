//

// Shows the which version of ebot is running on the server
ebot_version

// Specifies number of bots playing on the server machine
//
// Default value: 10
ebot_quota "10"

// Specifies to save quota count to this cfg file on map end
//
// Default value: -1
ebot_quota_save "-1"

// Specifies the bots update frames
// Lowering this value can increase fps but bots will react slower
//
// Default value: 20.0
ebot_think_fps "20.0"

// Specifies to which aim type will be used
// 1 = more realistic
// 2 = more bot like & smooth (uses a bit less cpu)
//
// Default value: 1
ebot_aim_type "1"

// Specifies to always keep 1 empty slot for humans
//
// Default value: 1
ebot_auto_vacate "1"

// i don't even know what this does...
//
// Default value: -1
ebot_auto_players "-1"

// Specifies bot difficulty
// From 0 to 4, 4 > 0
// -1 = Random
//
// Default value: 4
ebot_difficulty "4"

// Specifies bot skill (only if ebot_difficulty is set to -1)
// 1 = Worst / 100 = Best
//
// Default value: 1 / 100
ebot_min_skill "1"
ebot_max_skill "100"

// Specifies to block zbot for some case
//
// Default value: 1
ebot_lock_zbot "1"

// Specifies to show waypoints without kicking bots but editing is not allowed
// LAN GAME ONLY
//
// Default value: 0
ebot_show_waypoints "0"

// Specifies if bots able to chat each-other while they are dead
//
// Default value: 1
ebot_chat "1"

// Specifies chance to use chat for dead bots
//
// Default value: 20
ebot_chat_percent "20"

// Specifies if all bots on the server stopbots function, while this variable set to 1
//
// Default value: 0
ebot_stop_bots "0"

// Specifies, if bots are able to spraypaints graphical logos in a game
//
// Default value: 1
ebot_spray_paints "1"

// Specifies if bots are able to use team-ecorounds to save money
//
// Default value: 1
ebot_eco_rounds "1"

// Specifies bots should attack enemies or not
//
// Default value: 0
ebot_ignore_enemies "0"

// Specifies pasword key for setinfo information to acccess to the bot menu and command
//
// Default value: ebot_pass
ebot_password_key "ebot_pass"

// Specifies password for accessing bot menu and commands on the server running ebot
//
// Default value: ebot
ebot_password "ebot"

// Specifies list of the weapons, that are banned for botbuying and picking up
//
// Default value: 
ebot_restrict_weapons ""

// Specifies log level for bots messages, Critical errors will be logged anyway
//
// Default value: 0
ebot_log_level "0"

// Specifies the team, in which all creating bots will be forced to join
//
// Default value: any
ebot_force_team "any"

// Minimum camp time for bots
//
// Default value: 16
ebot_camp_time_min "16"

// Maximum camp time for bots
//
// Default value: 48
ebot_camp_time_max "48"

// If this value is "0" bots will dont use any nametag
// If this value is "1" bots will use [E-BOT] nametag
// If this value is "2" bots will use [E-BOT] nametag + skill showed in name
//
// Default value: 2
ebot_name_tag "2"

// Set this value is "0" for disable radio chatter for bots
// Set this value is "1" for enable radio chatter for bots
// Set this value is "2" for enable voice chatter for bots (only supported in cs 1.6 and cscz)
//
// Default value: 1
ebot_use_radio "1"

// Specifies where is voice chatter path located at
//
// Default value: radio/bot
ebot_chatter_path "radio/bot"

// Specifies how many bots can follow player
//
// Default value: 2
ebot_follow_user_max "2"

// Forces to bots use only knife
//
// Default value: 0
ebot_knife_mode "0"

// Specifies can bots walk instead of running when hear something or known enemies are near
//
// Default value: 1
ebot_walk_allow "1"

// Specifies to give fake pings to bots
//
// Default value: 0
ebot_fake_ping "0"

// Specifies to give fake pings to bots
//
// Default value: 0
ebot_ping_affects_aim "0"

// Specifies to give steam avatars to bots
// Configuration at: avatars.cfg
//
// Default value: 0
ebot_display_avatar "0"

// Specifies to save bot names for having bots with same name on new map
//
// Default value: 1
ebot_save_bot_names "1"

// Specifies can bots randomly join quit to server
//
// Default value: "0"
ebot_random_join_quit "0"

// Specifies minumum seconds to stay on the server
//
// Default value: "120" (2 minutes)
ebot_stay_min "120"

// Specifies maximum seconds to stay on the server
//
// Default value: "3600" (1 hours)
ebot_stay_max "3600"

// Specifies to let bots use aimbot
// Some players want that idk why...
//
// Default value: 0
ebot_aimbot "0"

// Specifies bots can use flashlight in zombie modes (also works on other modes)
//
// Default value: 0
ebot_force_flashlight "0"

// Similar to new round bot no attack plugin, but better
// If bots attack each other on any zombie mode set this value to infection start time
//
// Default value: 0.0
ebot_zp_delay_custom "0.0"

// Specifies human bots can use flares in dark areas if they see anything
// they never use it if they never see any enemy, for dont want reveal themself positions
// after enemy gone they can use it if no enemy visible in near
//
// Default value: 1
ebot_zm_use_flares "1"

// Specifies chance of use grenades in zombie modes
//
// Default value: 10
ebot_zm_use_grenade_percent "10"

// Specifies which distance to keep avoiding zombies
// Calculation: zombie's current speed + ebot_zm_escape_distance
// Basically if zombie is fast, bots will escape early
//
// Default value: 320
ebot_zm_escape_distance "320"

// Specifies to let bots aim faster in zombie mode
//
// Default value: 1
ebot_zm_aim_boost "1"

// Specifies to let bots count zombies as danger threats while pathfinding process to avoid them better
// Turning this off might be lower your cpu usage
//
// Default value: 1
ebot_zombie_count_as_path_cost "1"

// Specifies zombie escape mode is enabled
//
// Default value: 0
ebot_zombie_escape_mode "0"

// Specifies zombie bot speed factor
// Used for predict targets
// origin + velocity * factor
//
// Default value: 0
ebot_zombie_speed_factor "0.54"

// Specifies to use old analyzer to create waypoints
//
// Default value: 0
ebot_use_old_analyzer "0"

// Specifies to start analyzer if map doesn't have a waypoints
// Like how CZ Bots do
//
// Default value: 1
ebot_analyze_auto_start "1"

// Specifies to keep min fps to let server playable while analyzing waypoints
// Higher = more playable but slower waypoint analyzing
//
// Default value: 30.0
ebot_analyzer_min_fps "30.0"

// Specifies to how much analyzer can expand around
// Higher is not good if you don't want edit the waypoints
//
// Default value: 40
ebot_analyze_distance "40"

// Specifies to let analyzer choose start position/waypoint for analyzing
// If disabled, you must add one waypoint for start analyzing process
//
// Default value: 1
ebot_analyze_starter_waypoints "1"

// Specifies to disallow analyzer to create fall connections
//
// Default value: 0
ebot_analyze_disable_fall_connections "0"

// Specifies to analyzer check wall distance
//
// Default value: 24
ebot_analyze_wall_check_distance "24"

// Specifies to analyzer maximum bot jump height
// More than 44 is not recommended, 45 is max jump height with default gravity
//
// Default value: 44
ebot_analyze_max_jump_height "44"

// Specifies to add goal waypoints if goals are close that range
//
// Default value: 200
ebot_analyze_goal_check_distance "200"

// Specifies do analyzer needs to add camp waypoints (doesn't work on new analyzer)
// Not required for zombie modes, it's slowdowns the entire analyzing process
//
// Default value: 1
ebot_analyze_create_camp_waypoints "1"

// Specifies can bots avoid grenades
//
// Default value: 1
ebot_avoid_grenades "1"

// Specifies which breakables can be breaked
// If breakable health is higher than that value bots will ignore it
//
// Default value: 3000.0
ebot_breakable_health_limit "3000.0"